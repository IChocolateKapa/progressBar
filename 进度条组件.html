<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条组件</title>
    <link rel="stylesheet" href="css/progressBar.css"/>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="progressBar.js"></script>
    <script>
        $(function(){
            progressBar.initProgressBar($("#pv1"), {name:　"总进度", backgroundColor: "#5cb85c", percentage: 90, striped: true});
            progressBar.initProgressBar($("#pv2"), {name:　"子项目1进度", backgroundColor: "#f0ad4e", percentage: 40});
            progressBar.initProgressBar($("#pv3"), {name:　"子项目2进度", backgroundColor: "#d9534f", percentage: 20});
        });
    </script>
</head>
<body>
<div class="progress-group">
    <div id="pv1" class="progressGroup progress-parent"></div>
    <div id="pv2" class="progressGroup progress-child1"></div>
    <div id="pv3" class="progressGroup progress-child2"></div>
</div>
</body>
</html>
