<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条组件</title>
    <link rel="stylesheet" href="css/progressBar.css"/>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="progressBar.js"></script>
    <link rel="stylesheet" href="css/progressBar.css"/>
    <script>
        $(function(){
            /*progressBar.initProgressBar($("#pv1"), {name:　"总进度", barColor: "#5cb85c", percentage: 50, striped: true});
            progressBar.initProgressBar($("#pv2"), {title: {show: false}, name:　"40%", barColor: "#f0ad4e", progressBackground: {background: "white", border: "1px solid #f0ad4e", "boxShadow": "none"}, percentage: 40});
            progressBar.initProgressBar($("#pv3"), {name:　"子项目2进度", barColor: "#d9534f", percentage: 20});
            progressBar.initProgressBar($("#pv4"), {name:　"子项目3进度", barColor: "#d9534f", percentage: 20, linear: {show: true,theme: "green"}});
            progressBar.initProgressBar($("#pv5"), {name:　"子项目4进度", barColor: "#d9534f", percentage: 80, linear: {show: true,theme: "blue"}});*/

            var dataMap = {};
            dataMap.status = "1";
            var colorDict = {
                "1": "d9534f",
                "2": "f0ad4e",
                "3": "5cb85c",
                "4": "f0ad4e"
            };
            progressBar.initProgressBar($(".progressGroup"), {title: {show: false}, name:　"40%", barColor: "#" + colorDict[dataMap.status], progressBackground: {background: "white", border: "1px solid #" + colorDict[dataMap.status]}, percentage: 40});
        });
    </script>
</head>
<body>
<div class="progress-group">
    <div id="pv1" class="progressGroup progress-parent"></div>
    <div id="pv2" class="progressGroup progress-child1"></div>
    <div id="pv3" class="progressGroup progress-child2"></div>
    <div id="pv4" class="progressGroup progress-child1"></div>
    <div id="pv5" class="progressGroup progress-child1"></div>
</div>
</body>
</html>
